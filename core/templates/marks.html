{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Marks</h2>
    <a href="/marks/add/" class="btn btn-primary">Add Marks</a>
</div>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
    </thead>
    <tbody>
        {% for record in marks_records %}
        <tr>
            <td>{{ record.student.name }}</td>
            <td>{{ record.subject }}</td>
            <td>{{ record.marks }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No marks records found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
